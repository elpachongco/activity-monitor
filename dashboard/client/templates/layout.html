<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js "></script>
	<link href=" https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.3/dist/cal-heatmap.min.css" rel="stylesheet">
	<script src=" https://cdn.jsdelivr.net/npm/cal-heatmap@4.2.3/dist/cal-heatmap.min.js "></script>
	<script src=" https://cdn.jsdelivr.net/npm/d3-render@0.3.0/dist/d3-render.umd.production.min.js "></script>
	<script src="https://unpkg.com/cal-heatmap/dist/plugins/CalendarLabel.min.js"></script>
	<script src="https://unpkg.com/cal-heatmap/dist/plugins/Legend.min.js"></script>
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
	<script src="https://unpkg.com/cal-heatmap/dist/plugins/LegendLite.min.js"></script>

    {% if title %}
        <title>Activity tracker - {{ title }}</title>
    {% else %}
        <title>Activity tracker</title>
		{% endif %}

	</head>
	<body>
		<div class="header">
			<div>
				<h1>Activity Tracker</h1>
			</div>
			<div class="options">
				<a href="http://localhost:9000/apidocs">
					<p>
						Docs
					</p>
				</a>
				<a href="https://github.com/elpachongco/activity-monitor">
					<p>
						Github
					</p>
				</a>
				<p>Settings</p>
			</div>
			
		</div>
		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
